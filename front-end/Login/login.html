<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>登录界面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/100854/45807/58e38ef0f629d8178435ae9c.css'
        rel='stylesheet' type='text/css' />
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <div class="logo">
                        <h1><a class="icon-dark" href="#"><strong class="css9de0fa404189f6">理想教务系统</strong></a></h1>
                    </div>
                </div>
                <div class="col-lg-6 col-lg-offset-1 col-md-8 col-sm-8 ">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#nav_list" aria-expanded="false">
                            <span class="sr-only">切换菜单</span>
                            <!-- 三条杠 -->
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <nav class="navbar navbar-itcast" role="navigation" id="nav_list">
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">首页</a></li>
                                <li><a href="#">部门概况</a></li>
                                <li><a href="#">教学研究</a></li>
                                <li><a href="#">教务管理</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="col-lg-2 col-lg-offset-1 col-md-2 col-sm-2">
                    <div class="login-res">
                        <a id="login_btn" href="javascript:;">学生登录</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="body">
        <div class="home-view">
            <div class='demo2'>
                <div class='demo2-x'></div>
                <div class='demo2-y'></div>
                <div class='demo2-z'></div>
                <div class='demo2-m'></div>
            </div>
        </div>
    </main>
    <!-- 遮罩层 -->
    <div class="mask"></div>
    <div class="mask2"></div>
    <div class="mask3"></div>
    <!-- 登录框 -->
    <section class="login-wapper">
        <div class="login-box">
            <header class="login-title">
                <div class="rot1"></div>
                <div class="rot2"></div>
                <i class="icon-dark"></i>
                <span class="css9de0fa404189f6">登录理想教务系统-学生端</span>
            </header>
            <main>
                <form>
                    <div class="in-box">
                        <label>
                            <span>请输入学号</span>
                            <input type="text" name="username" id="username">
                        </label>
                    </div>
                    <div class="in-box">
                        <label>
                            <span>请输入密码</span>
                            <input type="password" name="password" id="password">
                        </label>
                    </div>
                    <div class="in-box">
                        <button type="button" id="login">登 录</button>
                    </div>
                </form>
            </main>
        </div>
    </section>
    <!-- /header -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
