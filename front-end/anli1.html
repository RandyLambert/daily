<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<style>
    h1:before {
        content: url(wangye.png);
    }

    h1:after {
        content: url(java.png);
    }
</style>

<body>
    <img src="wangye.png" alt="没有" title="提示文字">
    <h1>抓紧谈恋爱</h1>
    <table width=500 border="1">
        <tr>
            <td>
                性别：
            </td>
            <td>
                <input type="radio" name="sex" id="m" value="man"><label for="m">男</label>
                <input type="radio" name="sex" id="w" value="woman"><label for="w">女</label>
            </td>
        </tr>
        <tr>
            <td>
                出生日期：
            </td>
            <td>
                <select name="" id="ylist">
                    <option value="year" selected="selected">--请选择年--</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                </select>
                <select name="" id="mlist">
                    <option value="month" selected="selected">--请选择月--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="" id="dlist">
                    <option value="day" selected="selected">--请选择日--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="text">所在地区：
            </td>
            <td>
                </label><input type="text" id="text" maxlength="1000" value="请输入家庭住址"><br />
            </td>
        </tr>
        <tr>
            <td>
                婚姻状况：
            </td>
            <td><input type="radio" name="hunyin" id="weihun" value="weihun"><label for="weihun">未婚</label>
                <input type="radio" name="hunyin" id="yihun" value="yihun"><label for="yihun">已婚</label>
                <input type="radio" name="hunyin" id="lihun" value="lihun"><label for="lihun">离婚</label><br />
            </td>
        </tr>
        <tr>
            <td>
                <label for="xue">学历：</td>
            <td>
                </label><input type="text" name="请输入你的学历"><br />
            </td>
        </tr>
        <tr>

            <td>
                喜欢的类型：
            </td>
            <td><input type="checkbox" name="like" id="wumei" value="wumei"><label for="like">妩媚的</label>
                <input type="checkbox" name="like" id="keai" value="keai"><label for="keai">可爱</label><br />
            </td>
        </tr>
        <tr>
            <td>
                自我介绍：
            </td>
            <td>
                <textarea name="self" id="" cols="30" rows="5">介绍一下自己吧！</textarea><br />
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="submit" name="免费注册">
                <input type="reset" name="重置"><br />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="ifornottongyi" checked="checked" id="tongyi"><label
                    for="tongyi">我以同意注策条款和会员加入标准</label><br />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <strong><ins><a href="#" target="_blank">我是会员，立即登录</a>
            </td>
        </tr>
        <ins</strong> </table> <h1>我承诺</h1>
            <ol>
                <li>年满18，单身</li>
                <li>抱着严肃的态度</li>
                <li>真诚寻找另一半</li>
            </ol>

</body>

</html>
