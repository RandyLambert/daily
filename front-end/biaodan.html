<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biaodan</title>
</head>
<style>
    textarea {
        /* 取消表单蓝色轮廓 */
        outline: none;
        /* 取消可以随便调整大小 */
        resize: none;
        vertical-align: middle;
        /* 让图片和文字垂直居中对齐 */
        /* 文本域也可以实现垂直居中 */
    }
</style>

<body>
    <form>
        <!-- text、 文本框 用户可以在里面输入任何文字 ,input是一个单 标签-->
        <label for="text">用户名：</label><input id="text" type="text" name="username" value="请输入用户名" maxlength="6"> <br />
        <!-- password 密码狂 用户看不见密码 -->
        密码：<input type="password" name="pwd" value="*******" maxlength="10"> <br />
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 是表单元素名字 这里的性别单选按钮必须有相同的名字name，才可以实现多选 -->
        专业：
        <select>
            <option>软件工程</option>
            <option>计算机科学与技术</option>
            <option selected="selected">网络工程</option>
        </select><br />
        性别：<input type="radio" name="sex" id="n" value="男" checked="checked"><label for="n">男</label>
        <input type="radio" name="sex" value="女" id="w"><label for="w">女</label> <br>
        <!-- checkbox 是一个复选框 可以实现多选 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"> 睡觉 <input type="checkbox" name="hobby" value="睡觉">
        看土味<input type="checkbox" name="hobby" value="看土位" checked="checked"><br />
        <!-- 1.name和value是每个表单元素都有的属性值，主要给后台人员使用 -->
        <!-- 2.name表单元素的名字，要求单选按钮和复选框要有相同的name值 -->
        <!-- 单选按钮和复选框都可以shell值2的checked属行，当页面打开的时候就可以默认选中这个按钮 -->
        <!-- 点击了提交按牛，可以包表单域的form里面的表单元素里面的值提交给后台服务器 -->
        自我介绍：
        <!-- 1.取消表单轮廓 -->
        <!-- 2.防止拖拽文本域 -->
        <textarea rows="4" cols="40">谈谈你自己8
        </textarea><br />
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重置按钮"><br />
        <!-- 普通按钮 button 结合js搭配给手机发短信-->
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file">
    </form>
</body>

</html>
