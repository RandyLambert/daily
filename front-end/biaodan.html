<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biaodan</title>
</head>

<body>
    <form >
        <!-- text、 文本框 用户可以在里面输入任何文字 ,input是一个单 标签-->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br />
        <!-- password 密码狂 用户看不见密码 -->
        密码：<input type="password" name="pwd" value="*******" maxlength="10"> <br />
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 是表单元素名字 这里的性别单选按钮必须有相同的名字name，才可以实现多选 -->
        性别：男<input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"> <br>
        <!-- checkbox 是一个复选框 可以实现多选 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭"> 睡觉 <input type="checkbox" name="hobby" value="睡觉"> 看土味<input type="checkbox" name="hobby" value="看土位" checked="checked"><br />
        <!-- 1.name和value是每个表单元素都有的属性值，主要给后台人员使用 -->
        <!-- 2.name表单元素的名字，要求单选按钮和复选框要有相同的name值 -->
        <!-- 单选按钮和复选框都可以shell值2的checked属行，当页面打开的时候就可以默认选中这个按钮 -->
        <!-- 点击了提交按牛，可以包表单域的form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表单元素初始的默认状态 -->
        <input type="reset" value="重置按钮">
        <!-- 普通按钮 button 结合js搭配给手机发短信-->
        <input type="button" value="获取短信验证码">
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：<input type="file">
    </form>
</body>

</html>
