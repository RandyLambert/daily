<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css语法规范</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{该改什么样式} */
        p {
            color: red;
            /* 修改了文字大小为12像素，属性和属性之间是一对一对键值对  */
            font-size: 12px;

        }
    </style>
</head>

<body>
    <p>有意思<p>
            <p>有意思<p>
                    <p>有意思<p>
                            <p>有意思<p>
</body>

</html>
