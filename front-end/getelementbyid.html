<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用法</title>
</head>

<body>
    <h1>我的javascript</h1>
    <p id="demo">javascript能改变html的元素内容</p>
    <script>
        function myFunction() {
            x = document.getElementById("demo"); // 找到元素
            x.innerHTML = "hello javascript"; //改变元素
        }

        function changeImage() {
            element = document.getElementById('myimage')
            if (element.src.match("bulbon")) {
                element.src = "wangye.png"; //没存图
            } else {
                element.src = "java.png";
            }
        }
    </script>
    <button type="button" onclick="myFunction()">点击会执行函数</button>
    <img id="myimage" onclick="changeImage()" src="wangye.png" width="100" height="180">
    <p>点击灯泡就可以打开或关闭这盏灯</p>
</body>

</html>
