<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js改样式</title>
    <style>
        .xx {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>hh</div>
    <script>
        //1.获取元素
        var div = document.querySelector('div');
        //2.注册时间,处理程序
        div.onclick = function () { //点了之后会加上classname
            //div.style里面的属性使用驼峰命名法
            this.style.backgroundColor = 'purple';
            this.style.width = '180px';
            this.className = 'xx';
            //我们可以通过修改元素的className更改元素的样式 审核与样式较多或者功能复杂的情况
        }
    </script>
</body>

</html>
