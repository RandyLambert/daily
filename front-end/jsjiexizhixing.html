<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js解析执行</title>
</head>

<body>
    <script>
        console.log(num); //undefined  因为值将声明提前了,不提升赋值操作
        var num = 10;

        fn();

        function fn() { //没问题
            console.log(1);
        }

        fun(); //和上面一样,会报错,因为变量没赋值
        var fun = function () {
            console.log(22);
        }
        //1. 我们js引擎运行js 分为两部: 预解析 代码执行
        //(1).预解析 js引擎汇报js里面所有的var 还有function 提升到当前作用于的最前面
        //(2).代码执行  按照代码书写的顺序从上往下执行
        //2. 预解析分为 变量预解析(变量提升) 和 函数预解析(函数提升)
        //(1) 变量提升 就是把所有的变量声明提到当前作用域的最前面  不提升赋值操作
        //(2) 函数提升 就是包所有的函数声明提到当前作用域的最前面  不执行函数 

        // 变量,属性,函数,方法的区别
        // 变量和属性的相同点 他们的欧阳淞用来存储数据的

        var num1 = 10;
        //利用字面量创建
        var obj = {
            age: 18
        }
        console.log(obj.age);
        //变量 单独声明并复制 使用的时候直接写变量名 单独存在
        //属性 在对象里面不需要声明的  使用的时候必须是对象.属性

        //函数和方法的相同点 都是实现某种功能 做某件事
        //函数是单独声明 并且调用的 函数名() 单独存在
        //方法是在对象里面 调用的时候 对象.方法()

        // 利用new Object 创建对象
        var obj = new Object(); //创建一个空的对象
        obj.uname = '张三丰';
        obj.age = 18;
        obj.sayHi = function () {
            console.log('hi');
        }
        //(1) 我们利用 等号 = 赋值的方法 添加对象的属性和方法
        //(2) 每个属相和方法用 分号结束,使用和上面一样


        //为什么我们需要使用构造函数
        //就是因为我们前面两种创建对象的方式一次只能创建一个对象
        //因为我们一次创建一个对象,里面很多的属性和方法是大量相同的  我们只能复制
        //因此我们可以利用函数的方法  重复这些相同的代码  我们就把这个函数 成为 构造函数
        //有因为这个函数不一样,里面封装的不是普通代码,而是对象
        //构造函数  就是把我们对象里面一些相同的属性和方法抽象出来封装到函数里面

        //利用构造函数创建对象
        //我们需要创建四大天王对象  相同的属相: 名字  年龄  性别  相同的方法: 唱歌
        //构造函数的语法格式

        // function 构造函数名(){
        //     this.属相 = 值;
        //     this.方法 = function(){}
        // }
        // new构造函数名();

        function Star(uname, age) {
            this.name = uname;
            this.age = age;
            this.方法 = function () {
                console.log("sss");
            }
        }

        new Star('刘德华', 18);
        //1, 构造函数名字首字母要大写
        //2. 构造函数不需要return 就可以返回结果
        //3. 调用构造函数,必须使用new
        //4. 我们只要new Star() 调用函数就创建了一个对象
        //5. 我们的属性和方法前面必须添加this

        //构造函数和对象
        //1. 构造函数 明星 泛指某一大类  它类似于 java 语言里的 类(class)
        //2. 对象 特质是一个具体的事物 刘德华 =={name:"刘德华"}
        //3. 我们利用构造函数创建对象的过程我们也称为对象的实例化


        //new关键字执行的过程
        //1. new 构造函数可以在内存中创建了一个空的对象
        //2. this 就会执行刚才创建的空对象
        //3. 执行构造函数里面的代码  给这个空对象添加属性和方法
        //4. 返回这个对象(所以构造函数里面不需要return)

        for (const key in obj) {
            console.log(key); //输出的是属性名
            console.log(obj[key]) //属性值
        }
    </script>

</body>

</html>
