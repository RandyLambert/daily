<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {

            height: 285px;
            width: 1226px;
            background-color: black;
            margin: 0 auto;
        }

        .box1 li {
            width: 296px;
            height: 285px;
            margin-right: 14px;
            background-color: yellow;
            float: left;
        }

        .box1 .last {
            /* 使用.box提高权重 */
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>
