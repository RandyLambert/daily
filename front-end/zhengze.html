<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zhengze</title>
</head>
<body>
    <script>
        var uPattern = /^[a-z0-9A-Z_-]{4,16}$/; // 如果^在外面,他的作用是正则表达式的开头,^和$表示正则表达式的开头和结尾,匹配用户名常用,
        // 匹配输入字符串的结尾位置。如果设置了 RegExp 对象的 Multiline 属性，则 $ 也匹配 '\n' 或 '\r'。要匹配 $ 字符本身，请使用 \$。
        var test1 = /a+/;//前面的数1次到无数次
        var test2 = /a*/;//前面的数0次到无数次
        var test3 = /a?/;//前面的数0次或1次
        var test4 = /[aec]/; // 匹配只要有 aec 的串
        var test5 = /[^aec]/; // 匹配没有 aec 的串
        var test6 = /\*aaa/; // \为转义字符,匹配特殊字符需要进行转义
        //如上面的 a* 中的 *，简单的说就是表示任何字符串的意思。如果要查找字符串中的 * 符号，则需要对 * 进行转义，即在其前加一个 \: \*aaa 匹配 *aaa。
        console.log(uPattern.test("caudasa----"));
        console.log(test1.test(""));
        console.log(test2.test(""));
        console.log(test3.test("aa"));
        console.log(test4.test("sdssd"));
        console.log(test5.test("sdssd"));
        console.log(test6.test("*aaa"));

        var test7 = /0{10}/;// 匹配有 10 个 0 的串
        var test8 = /0{2,}/; // 匹配至少有 2 个 0 的串
        var test9 = /o{1,3}/ // 最少 1 个最多 3 个,比如 fooooood 将只会匹配前 3 个 o
        var test10 = /^o{1,3}$/ // ^ 代表开头, $代表结束
        var test11 = /\s/ // 匹配空格
        var test12 = /\S/ // 匹配非空格 
        console.log(test10.test("oooooooo"));
        //包含中文正则
        var cnPattern = /[u4E00-u9FA5]/;
        //输出 true
        console.log(cnPattern.test("孙首勋"));

        var num = /^0[0-9]{2,3}-\d[7,8]$/; // 座机电话号,中间为-连字符
        var num2 = /[(]?\d{2,3}[-\s)]\d(7,8)$/; // 没有上面的严格,括号或者空格作为连字符也可以
        
        var test13 = /a.*b/; // 贪婪形式
        var test14 = /a.*?b/; // 不贪婪模式,最后为?的版本使用多,尽可能少的去重复
    
        var phone = /^1[34578]\d{9}$/;
        console.log(phone.test("13319292342"));

    </script>
    
</body>
</html>
